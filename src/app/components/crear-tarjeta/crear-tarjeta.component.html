<mat-card >
  <mat-card-title>
    <h2>Crear Tarjeta de Credito</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formTarjeta">
      <mat-form-field appearance="fill">
        <mat-label>Numero de tarjeta</mat-label>
        <input matInput formControlName="numeroTarjeta" >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="cliente" >
          <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.nombreUsuario}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-fab mat-primary color="warn" aria-label="Edit" (click)="guardarForm()" >
        <mat-icon>call_made</mat-icon>
      </button>
    </form>
  </mat-card-content>
</mat-card>
