<mat-card >
  <mat-card-title>
    <h1>Listado de Tarjetas</h1>
    <button mat-fab mat-primary color="warn" aria-label="Edit" (click)="nuevaTarjeta()" >
      <mat-icon>call_made</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <table mat-table  [dataSource]="tarjetasLoad" class="mat-elevation-z8 my-special-section">
      <ng-container matColumnDef="nombreUsuario">
        <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente.nombreUsuario}} </td>
      </ng-container>

      <ng-container matColumnDef="ultimosDigitos">
        <th mat-header-cell *matHeaderCellDef> Ultimos 4 digitos </th>
        <td mat-cell *matCellDef="let element"> {{element.ultimosDigitos}} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab mat-primary color="warn" aria-label="Edit" (click)="editarTarjeta(element)" >
            <mat-icon>call_made</mat-icon>
          </button>
          <button mat-fab mat-primary color="warn" aria-label="Destroy" (click)="eliminarTarjeta(element.id)" >
            <mat-icon>call_made</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
